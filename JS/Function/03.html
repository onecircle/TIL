<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数 length属性 形参数量不包括剩余参数个数，仅包括第一个具有默认值之前的参数个数
      // 1. 指形参个数
      console.log(function (a, b, c) {}.length) // 3
      // 2. 形参尾参设置了默认值之后 设置默认值的那个尾参不计入
      console.log(function (a, b, c = 1) {}.length) // 2
      // 3. 形参不是尾参设置了默认值之后 从设置默认值的那个参数开始往后 都不计入
      console.log(function (a, b = 1, c) {}.length) // 1
      console.log(function (a = 1, b, c) {}.length) // 0
      // 4. rest参数不计入
      console.log(function (a, ...args) {}.length) // 1
      console.log(function (a = 1, ...args) {}.length) // 0
      console.log(function (...args) {}.length) // 0
      // console.log(function (...args,a) {}.length) // 报错 剩余参数必须是尾参
    </script>
  </body>
</html>
