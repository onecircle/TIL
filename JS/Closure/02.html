<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var 没有块级作用域
      // 所以var声明的i是全局的
      for (var i = 0; i < 3; i++) {
        console.log(i)
      }
      console.log(i)

      // 1s后 打印3个3
      for (var m = 0; m < 3; m++) {
        setTimeout(function () {
          console.log(m)
        }, 1000)
      }

      // 块级作用域
      // 循环一次 生成一个块 块里面开辟了一个空间放定时器
      // 1s后 打印0 1 2
      for (let i = 0; i < 3; i++) {
        setTimeout(function () {
          console.log(i)
        }, 1000)
      }

      // 利用函数作用域
      for (var n = 0; n < 3; n++) {
        // 自执行函数
        // 循环一次 一个函数作用域
        ;(function (n) {
          setTimeout(function () {
            console.log(`n---${n}`)
          }, 1000)
        })(n)
      }

      let arr = []
      for (var j = 0; j < 3; j++) {
        arr.push(function () {
          return j
        })
      }
      console.log("arr---" + arr[0]())

      let arr1 = []
      for (let j = 0; j < 3; j++) {
        arr1.push(function () {
          return j
        })
      }
      console.log("arr1---" + arr1[0]())

      let arr2 = []
      for (var k = 0; k < 3; k++) {
        ;(function (k) {
          arr2.push(function () {
            return k
          })
        })(k)
      }
      console.log("arr2---" + arr2[0]())
    </script>
  </body>
</html>
